<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <button class="btn" id="btn3">
      <i class="bi bi-list-nested"></i>
    </button>
    <div class="bg-color">
      <div class="container">
        <div class="player">
          <div class="backColor">
            <img src="img/1.jpg" alt="img" class="img-fluid" id="img" />
            <h1 class="h1" id="h1">title</h1>
            <h4 class="h4" id="h4">name</h4>
            <div class="duration">
              <p class="p" id="p">0:00</p>
              <div class="progress">
                <div class="progress-bar"></div>
              </div>
              <p class="p" id="p1">0:00</p>
            </div>
            <audio src="music/1.mp3" id="audio"></audio>
            <div class="playbtn">
              <button class="btn" id="btn">
                <i class="bi bi-skip-backward-fill" id="prev"></i>
              </button>
              <button class="btn" id="btn1">
                <i class="bi bi-play-circle-fill" id="play"></i>
              </button>
              <button class="btn" id="btn2">
                <i class="bi bi-skip-forward-fill" id="next"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="listplayer"></div>
      </div>
    </div>
    <div class="popup">
      <div class="playering"></div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
